<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	locale="#{localeBean.usedLocale}"
	xmlns:f="http://java.sun.com/jsf/core">


	<h:form id="form">
		<h2 style="color: #007d4c;">ASISTENCIA > ASISTENCIA</h2>
		<h:outputLabel value="DNI:" style="font-size:xx-large"/>
		<h:outputLabel id="texto" style="font-size:xx-large" value="#{asistenciaBean.textoIngresado}"/>
		<p:panelGrid  columns="4" id="panelFilter" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="width:50%">
			
			<p:commandButton actionListener="#{asistenciaBean.boton1()}" update=":form:texto" value="1"/>
			<p:commandButton actionListener="#{asistenciaBean.boton2()}" update=":form:texto" value="2"/>
			<p:commandButton actionListener="#{asistenciaBean.boton3()}" update=":form:texto" value="3"/>
			<p:commandButton actionListener="#{asistenciaBean.borrar()}" update=":form:texto" value="BORRAR" styleClass="ui-button-danger" />
			
			<p:commandButton actionListener="#{asistenciaBean.boton4()}" update=":form:texto" value="4"/>
			<p:commandButton actionListener="#{asistenciaBean.boton5()}" update=":form:texto" value="5"/>
			<p:commandButton actionListener="#{asistenciaBean.boton6()}" update=":form:texto" value="6"/>
			<p:commandButton actionListener="#{asistenciaBean.limpiar()}" update=":form:texto" value="LIMPIAR" styleClass="ui-button-warning" />
			
			<p:commandButton actionListener="#{asistenciaBean.boton7()}" update=":form:texto" value="7"/>
			<p:commandButton actionListener="#{asistenciaBean.boton8()}" update=":form:texto" value="8"/>
			<p:commandButton actionListener="#{asistenciaBean.boton9()}" update=":form:texto" value="9"/>
			<p:commandButton actionListener="#{asistenciaBean.aceptar()}" update=":form:texto" value="ACEPTAR" styleClass="ui-button-success" />
			    
			<h:outputLabel value=""/>
			<p:commandButton actionListener="#{asistenciaBean.boton0()}" update=":form:texto" value="0"/>
			
		</p:panelGrid>	

	</h:form>

</ui:composition>
