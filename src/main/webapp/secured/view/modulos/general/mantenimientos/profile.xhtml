<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	locale="#{localeBean.usedLocale}"
	xmlns:f="http://java.sun.com/jsf/core">


	<h:form id="form">
      <p:commandButton action="#{profileBean.newProfile()}" value="Nuevo Perfil" oncomplete="PF('profileDialog').show();"/>
		<p:dataTable id="profileTable" value="#{profileBean.listProfile}" 
			var="profile" widgetVar="profileTable" rowIndexvar="row"
			paginator="true" rows="15" size="small"
			emptyMessage="No se encontraron perfiles." paginatorPosition="bottom"
			rowKey="#(profile.id)">
			<f:facet name="header">
				<div class="p-d-flex p-ai-center p-jc-between">
					<span>Lista de Perfiles</span>
				</div>
			</f:facet>
			<p:ajax event="rowSelect" update=":formProfileDialog :dialogProfile" listener="#{profileBean.newProfile()}"
				oncomplete="PF('profileDialog').show();" />

			<p:column width="25px">
                      #{row +1}
        </p:column>
			<p:column headerText="Descripcion" sortBy="#{profile.name}"
				filterBy="#{profile.name}" filterMatchMode="contains">
      			#{profile.name}
      		</p:column>
		</p:dataTable>

	</h:form>
	<p:dialog modal="true" dynamic="true" closeOnEscape="true" id="dialogProfile" header="NUEVO PERFIL" widgetVar="profileDialog" resizable="false" closable="true"
		appendTo="@(body)" style="width:auto">
		<h:form id="formProfileDialog">
			<h:panelGrid id="grid" columns="2">
				<h:outputLabel value="Nombre de Perfil: " for="nombrePerfil" />
				<p:inputText value="#{profileBean.profileSelected.name}"
					id="nombrePerfil" />
				<p:commandButton value="Guardar" action="#{profileBean.saveProfile()}" oncomplete="PF('profileDialog').hide();"
					update=":form:profileTable"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
		
	
</ui:composition>
