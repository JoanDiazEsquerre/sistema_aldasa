<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	locale="#{localeBean.usedLocale}"
	xmlns:f="http://java.sun.com/jsf/core">
	<!-- 				<p:growl autoUpdate="true" id="growl1" showDetail="true" sticky="true" /> -->
	<f:metadata>
    	<f:event type="preRenderView" listener="#{agendaBean.onPageLoad}"/>
    </f:metadata>

	<h:form id="form">
       	<p:schedule id="schedule" value="#{agendaBean.lazyEventModel}" widgetVar="myschedule" style="width:90%"  > 
           	<p:ajax event="eventSelect" listener="#{agendaBean.onEventSelect}" update="formDialog:eventDetails" oncomplete="PF('myscheduleDialog').show();" />
       	</p:schedule>

	</h:form>
	
	<p:dialog modal="true" dynamic="true" closeOnEscape="true" id="scheduleDialog" header="Agenda" widgetVar="myscheduleDialog" resizable="false" closable="false"
		appendTo="@(body)" style="width:auto">
		<h:form id="formDialog">
			<h:panelGrid id="eventDetails" columns="2" cellpadding="7">
                
                <p:outputLabel for="title2" value="Prospecto:" styleClass="font-bold"/>
                <p:outputLabel id="title2" value="#{agendaBean.prospectionSelection.action.description}"/>


            </h:panelGrid>

            <div class="flex justify-content-between mt-3">
                <p:commandButton value="Realizar" style="margin:10px" update=":form:schedule"/>
                <p:commandButton value="Cerrar" oncomplete="PF('myscheduleDialog').hide();" update=":form:schedule" styleClass="font-bold ui-button-outlined"/>
            </div>
 
		</h:form>
	</p:dialog>
</ui:composition>
