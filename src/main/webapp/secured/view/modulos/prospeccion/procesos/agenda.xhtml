<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	locale="#{localeBean.usedLocale}"
	xmlns:f="http://java.sun.com/jsf/core">
	<!-- 				<p:growl autoUpdate="true" id="growl1" showDetail="true" sticky="true" /> -->
	<f:metadata>
    	<f:event type="preRenderView" listener="#{agendaBean.onPageLoad}"/>
    </f:metadata>

	<h:form id="form">
       	<p:schedule id="schedule" value="#{agendaBean.eventModel}" widgetVar="myschedule" style="width:90%" >
           	<p:ajax event="eventSelect" listener="#{agendaBean.onEventSelect}" update="formDialog:eventDetails" oncomplete="PF('myschedule').show();" />
       	</p:schedule>

	</h:form>
	
	<p:dialog modal="true" dynamic="true" closeOnEscape="true" id="schedule" header="Agenda" widgetVar="myschedule" resizable="false" closable="true"
		appendTo="@(body)" style="width:auto">
		<h:form id="formDialog">
			<h:panelGrid id="eventDetails" columns="2" cellpadding="7">
                <p:outputLabel for="title" value="Titles" styleClass="font-bold"/>
                <p:inputText id="title" value="#{agendaBean.event.title}" required="true"/>

                <p:outputLabel for="from" value="From" styleClass="font-bold"/>
                <p:datePicker id="from" value="#{agendaBean.event.startDate}" pattern="dd/MM/yyyy"
                              showTime="true" appendTo="@(body)"/>

                <p:outputLabel for="to" value="To" styleClass="font-bold"/>
                <p:datePicker id="to" value="#{agendaBean.event.endDate}" pattern="dd/MM/yyyy"
                              showTime="true" appendTo="@(body)"/>

                <p:outputLabel for="allDay" value="All Day" styleClass="font-bold"/>
                <h:selectBooleanCheckbox id="allDay" value="#{agendaBean.event.allDay}"/>
            </h:panelGrid>

            <div class="flex justify-content-between mt-3">
                <p:commandButton type="reset" value="Reset" styleClass="font-bold ui-button-outlined"/>
                <p:commandButton id="addButton" value="Save" action="#{agendaBean.addEvent}"
                            oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
            </div>
 
		</h:form>
	</p:dialog>
</ui:composition>
