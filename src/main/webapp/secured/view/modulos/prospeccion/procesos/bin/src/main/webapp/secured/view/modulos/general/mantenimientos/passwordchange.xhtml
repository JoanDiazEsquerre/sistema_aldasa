	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	locale="#{localeBean.usedLocale}"
	xmlns:f="http://java.sun.com/jsf/core">


	<f:metadata>
    	<f:event type="preRenderView" listener="#{passwordchangeBean.onPageLoad}"/>
    </f:metadata>

	<h:form id="form">
		<h2 style="color: #007d4c;">CAMBIAR CONTRASEÑA</h2>
		
		<p:messages id="messages" showDetail="true">
            <p:autoUpdate/>
        </p:messages>
        
		<h:panelGrid id="grid" columns="2">
		
			<h5>Contraseña Actual:</h5>
			<p:password id="toggle1" value="#{passwordchangeBean.passActual}" toggleMask="true" redisplay="true">
				<p:ajax  update=":form" />
			</p:password>

			<h5>Contraseña Nueva:</h5>
	        <p:password id="toggle2" value="#{passwordchangeBean.passNueva}" toggleMask="true" redisplay="true"/>
	        
	        <h5>Confirmar Contraseña Nueva:</h5>
	        <p:password id="toggle3" value="#{passwordchangeBean.passConfNueva}" toggleMask="true" redisplay="true"/>
		
		</h:panelGrid>
       
        <p:commandButton update="@form" value="Guardar" actionListener="#{passwordchangeBean.save()}"/>

	</h:form>
	
</ui:composition>
