<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">
	
	
 
    <f:view contentType="text/html">
        <h:head>
<!--             <link href="./recursos/css/principal.css" rel="stylesheet" type="text/css" /> -->
            <script language="javascript" type="text/javascript" src="./recursos/js/j18n.js"></script>
            <link rel="shortcut icon" href="./recursos/images/logito.ico"/>
            <title>..:: SISTEMA ALDASA :..</title>                       
            	<p:growl autoUpdate="true" id="growl1" showDetail="true" sticky="true" />
                
        </h:head>
        <h:body style="font-size: 11px;  " >            
        
        	<pe:layout id="fullPage" stateCookie="true"
				widgetVar="fpLayoutWidget">

				<pe:layoutPane position="north" size="40" closable="false">
					<div style="width: 100%">
						<p:graphicImage value="/recursos/images/LOGO.png" width="10%" library="demo"/>
						<div style="float: right;">
								<p:linkButton value="Salir" href="#{request.contextPath}/logout"
								style="margin-right:10px;" />
						</div>
						<div style="float: right;">
							 <h:outputText value="#{navegacionBean.usuarioLogin.profile.name}: #{navegacionBean.usuarioLogin.person.surnames} #{navegacionBean.usuarioLogin.person.names}" style="font-weight: bold; font-size: 18px;  color: #666666;margin-right:10px;text-transform: uppercase; margin-top: 5px  " /> 

						</div>
						
						
					</div>
				</pe:layoutPane>
				<pe:layoutPane position="center">
				<ui:insert name="contenido"></ui:insert>

			</pe:layoutPane>
				<pe:layoutPane position="west">
				<h:form id="formMenu">
					<p:menu toggleable="true">
						<p:submenu label="Prospección">
			                <p:menuitem value="Prospectos" icon="pi pi-users" ajax="false" update=":contenedor" actionListener="#{navegacionBean.getProspectosPage()}" /> 
							<p:menuitem value="Prospección" icon="pi pi-book" ajax="false" update=":contenedor" actionListener="#{navegacionBean.getProcesoProspeccionPage()}" />
							<p:menuitem value="Agenda" icon="pi pi-calendar" ajax="false" update=":contenedor" actionListener="#{navegacionBean.getProcesoAgendaPage()}" />
			            </p:submenu>
						<p:submenu label="Procesos" rendered="#{navegacionBean.usuarioLogin.profile.name eq 'Administrador'}">
							<p:menuitem value="Menu en proceso..." icon="pi pi-refresh" />
							<p:menuitem value="Menu en proceso..." icon="pi pi-times" />
						</p:submenu>
						<p:submenu label="Mantenimientos" rendered="#{navegacionBean.usuarioLogin.profile.name eq 'Administrador'}">
							<p:menuitem value="Personas" ajax="false" icon="pi pi-user-plus" update=":contenedor" actionListener="#{navegacionBean.getMantenimientoPersonasPage()}"  />						
							<p:menuitem value="Usuarios" ajax="false" icon="pi pi-users" update=":contenedor" actionListener="#{navegacionBean.getMantenimientoUsersPage()}" />
							<p:menuitem value="Perfiles" ajax="false" icon="pi pi-unlock" update=":contenedor" actionListener="#{navegacionBean.getMantenimientoProfilePage()}"   />
							<p:menuitem value="Proyectos" ajax="false" icon="pi pi-home" update=":contenedor" actionListener="#{navegacionBean.getMantenimientoProjectPage()}"   />
							<p:menuitem value="Equipo" ajax="false" icon="pi pi-sitemap" update=":contenedor" actionListener="#{navegacionBean.getMantenimientoTeamPage()}"   />
						</p:submenu>
						<p:submenu label="Reportes">
							<p:menuitem value="Reporte Acciones"  icon="pi pi-upload" ajax="false" update=":contenedor" actionListener="#{navegacionBean.getProcesoReporteProspeccionPage()}"/>
						</p:submenu>
					</p:menu>
					</h:form>
				</pe:layoutPane>
			</pe:layout>

        </h:body>
     
    </f:view>
</html>
