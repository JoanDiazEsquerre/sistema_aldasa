<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">
 
    <f:view contentType="text/html">
        <h:head>
<!--             <link href="./recursos/css/principal.css" rel="stylesheet" type="text/css" /> -->
            <script language="javascript" type="text/javascript" src="./recursos/js/j18n.js"></script>
            <link rel="shortcut icon" href="./recursos/images/logito.ico"/>
            <title>..:: SISTEMA ALDASA :..</title>                       
            <p:growl autoUpdate="true"  id="growl1" showDetail="true" sticky="true"/>                  
        </h:head>
        <h:body style="font-size: 11px;  " >            
        
        	<pe:layout id="fullPage" stateCookie="true"
				widgetVar="fpLayoutWidget">

				<pe:layoutPane position="north" size="40" closable="false">
					<div style="width: 100%">
						<h:outputText value="SISTEMA ALDASA v.1.0"
							style="font-weight: bold; font-size: 18px;  color: #666666;  " />
						<div style="float: right;">
							<p:linkButton value="Salir" href="#{request.contextPath}/login"
								style="margin-right:10px;" />
						</div>
					</div>
				</pe:layoutPane>
				<pe:layoutPane position="center">
				                                      <ui:insert name="contenido"></ui:insert>
				
				</pe:layoutPane>
				<pe:layoutPane position="west">
				<h:form id="formMenu">
					<p:menu>
						<p:submenu label="Procesos">
							<p:menuitem value="Prospeccion" ajax="false"
								icon="pi pi-save"  update=":contenedor" actionListener="#{navegacionBean.getProcesoProspeccionPage()}"  />
							<p:menuitem value="Menu en proceso..." icon="pi pi-refresh" />
							<p:menuitem value="Menu en proceso..."
								icon="pi pi-times" />
						</p:submenu>
						<p:submenu label="Mantenimientos">
							<p:menuitem value="Personas" ajax="false"
								icon="pi pi-save"  update=":contenedor" actionListener="#{navegacionBean.getMantenimientoPersonasPage()}"  />
							<p:menuitem value="Menu en proceso..." url="http://www.primefaces.org"
								icon="pi pi-external-link" />
							<p:menuitem value="Menu en proceso..." icon="pi pi-upload" />
						</p:submenu>
						<p:submenu label="Reportes">
							<p:menuitem value="Menu en proceso..." url="http://www.primefaces.org"
								icon="pi pi-external-link" />
							<p:menuitem value="Menu en proceso..." icon="pi pi-upload" />
						</p:submenu>
					</p:menu>
					</h:form>
				</pe:layoutPane>
			</pe:layout>

        </h:body>
     
    </f:view>
</html>
